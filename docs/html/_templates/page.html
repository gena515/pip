{% extends "!page.html" %}

{% block footer %}
{{ super() }}
<!-- Matomo for analytics -->
<script type="text/javascript">
  var _paq = window._paq = window._paq || [];
  _paq.push(['setDocumentTitle', document.title]);
  _paq.push(['trackPageView']);
  _paq.push(['enableHeartBeatTimer']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://pypa.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.src='//cdn.matomo.cloud/pypa.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript>
  <p><img src="https://pypa.matomo.cloud/matomo.php?idsite=1&rec=1" style="border:0" alt="" /></p>
</noscript>
{% endblock %}
