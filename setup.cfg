[metadata]
name = pip
author = The pip developers
author_email = pypa-dev@groups.google.com
license = MIT
license_file = LICENSE.txt
description = The PyPA recommended tool for installing Python packages.
keywords =
    distutils
    easy_install
    egg
    setuptools
    wheel
    virtualenv
url = https://pip.pypa.io/
long_description = file: README.rst
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Topic :: Software Development :: Build Tools
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy

project_urls =
    Documentation = https://pip.pypa.io
    Source = https://github.com/pypa/pip
    Issues = https://github.com/pypa/pip/issues
    Travis CI = https://travis-ci.org/pypa/pip

[options]
packages = find:
zip_safe = False
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*
package_dir =
    = src
setup_requires = setuptools>=30.3.0, wheel

[options.packages.find]
where = src
exclude =
    contrib
    docs
    tests*
    tasks

[options.package_data]
pip._vendor.certifi = *.pem
pip._vendor.requests = *.pem
pip._vendor.distlib._backport = sysconfig.cfg
pip._vendor.distlib = t32.exe; t64.exe; w32.exe; w64.exe


[isort]
skip =
    ./build,
    .nox,
    .tox,
    .scratch,
    _vendor,
    data
multi_line_output = 3
known_third_party =
    pip._vendor
known_first_party =
    pip
    tests
default_section = THIRDPARTY
include_trailing_comma = true

[flake8]
exclude =
    ./build,
    .nox,
    .tox,
    .scratch,
    _vendor,
    data
select = E,W,F
ignore = W504

[mypy]
follow_imports = silent
ignore_missing_imports = True
disallow_untyped_defs = True
disallow_any_generics = True

[mypy-pip/_vendor/*]
follow_imports = skip
ignore_errors = True

[tool:pytest]
addopts = --ignore src/pip/_vendor --ignore tests/tests_cache -r aR

[bdist_wheel]
universal = 1
