language: python

# Use the Travis Docker infrastructure instead of their legacy infrastructure,
# this will (hopefully) result in faster build times with the downside of not
# being able to use sudo (which we're not using currently).
sudo: false

env:
  - TOXENV=pep8
  - TOXENV=py3pep8
  - TOXENV=docs
  - TOXENV=packaging
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy
  - TOXENV=py27 VENDOR=no
  - TOXENV=py33 VENDOR=no
  - TOXENV=py34 VENDOR=no
  - TOXENV=pypy VENDOR=no

install: .travis/install.sh

script: .travis/run.sh

