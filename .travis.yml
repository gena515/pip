
language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"

env:
  - SUITE=integration
  - SUITE=unit

install: .travis/install.sh

script: .travis/run.sh

branches:
  only:
    - master
    - develop
    - /^[0-9]+\.[0-9]+\.X$/

notifications:
  irc:
    channels:
      - "irc.freenode.org#pypa-dev"
    use_notice: true
    skip_join: true

matrix:
  include:
    - python: "2.7"
      env: TOXENV=docs

    - python: "2.7"
      env: TOXENV=pep8

    - python: "2.7"
      env: TOXENV=py2pep8

