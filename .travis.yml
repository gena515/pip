language: python
python:
  - 2.5
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - pypy
before_install:
    - sudo apt-get install subversion bzr mercurial
    - echo -e "[web]\ncacerts = /etc/ssl/certs/ca-certificates.crt" >> ~/.hgrc
install: pip install nose scripttest mock -e git+git://github.com/qwcode/virtualenv.git@dist_upgrade_0.6.34#egg=virtualenv
script: nosetests
notifications:
  irc: "irc.freenode.org#pip"
branches:
  only:
    - develop
env:
  - PIP_USE_MIRRORS=true
